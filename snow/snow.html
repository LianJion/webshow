<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>snow</title>
    <style type="text/css">

      body {
        /*You can use any kind of background here.*/
        background: #6b92b9;
        overflow: hidden;
        margin: 0;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        z-index: -2;
      }
      svg{
        position: absolute;
        left: 0;
        z-index: -1;
      }
      input {
        z-index: 2;
        float: right;
      }
    </style>
</head>
<body>

 
  <input id ='animateSnowButton' type = 'button' value='雪莱'/>
  <input id = "animateTreeButton" type = 'button' value="树"/>
   <svg version="1.1" id="reindeerall" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1366" height="643" >
    <circle fill-rule="evenodd" clip-rule="evenodd" fill="#F18D4A" cx="-130.262" cy="43.417" r="53">
      <animateMotion  begin="button.click"  dur="1s" repeatCount="1" rotate="auto"  fill="freeze" >
        <mpath xlink:href="#sunpath"/>
      </animateMotion>
    </circle>
  
    <g id="button">
        <rect x="105" y="0" width="50" height="20" rx="4" ry="4" style="fill:#ddd;" />
        <text x="130" y="15" style="text-anchor: middle;font-size: 8pt">初霁</text>
    </g>

    <path id="sunpath" display="none" fill-rule="evenodd" clip-rule="evenodd" fill="none" stroke="#F18D4A" stroke-miterlimit="10" d="M-118.787,321.5
  c0,0,188.262-277.5,424.262-261.5"/>
  </svg>
  <canvas id="canvas"></canvas>
  <script src="gradient.js" type="text/javascript"></script>
  <script src="htree.js" type="text/javascript"></script>
  <script src="koch.js" type="text/javascript"></script>
  <script src="kochsnowflake.js" type="text/javascript"></script>
  <script src="requestNextAnimationFrame.js" type="text/javascript"></script>
  <script src="snow.js" type="text/javascript"></script>
</body>
</html>
